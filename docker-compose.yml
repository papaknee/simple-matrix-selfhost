services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - matrix-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    entrypoint: ["/entrypoint.sh"]
    environment:
      SYNAPSE_CONFIG_DIR: /data
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      SYNAPSE_SERVER_NAME: ${SERVER_NAME}
      SYNAPSE_REPORT_STATS: "no"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
      ENABLE_FEDERATION: ${ENABLE_FEDERATION:-false}
      UID: 1000
      GID: 1000
    volumes:
      - ./synapse_data:/data
      - ./synapse-entrypoint.sh:/entrypoint.sh:ro
    networks:
      - matrix-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs http://localhost:8008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  element:
    image: vectorim/element-web:latest
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json:ro
    networks:
      - matrix-internal

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"  # Matrix federation
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    networks:
      - matrix-internal
    depends_on:
      - synapse
      - element

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  admin:
    build: ./admin
    restart: unless-stopped
    environment:
      ADMIN_CONSOLE_USERNAME: ${ADMIN_CONSOLE_USERNAME:-admin}
      ADMIN_CONSOLE_PASSWORD: ${ADMIN_CONSOLE_PASSWORD:-admin}
      ADMIN_CONSOLE_SECRET_KEY: ${ADMIN_CONSOLE_SECRET_KEY:-change-this-secret-key}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ./docker-compose.yml:/app/project/docker-compose.yml
      - ./.git:/app/project/.git
      - ./.env:/app/project/.env
      - ./synapse_data:/app/project/synapse_data:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - admin_data:/app/data
    networks:
      - matrix-internal
    depends_on:
      - synapse

volumes:
  postgres_data:
  certbot_data:
  admin_data:

networks:
  matrix-internal:
    driver: bridge
