events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=matrix_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=matrix_conn:10m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name MATRIX_DOMAIN;

        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Matrix Synapse HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        listen 8448 ssl http2 default_server;  # Federation
        listen [::]:8448 ssl http2 default_server;
        
        server_name MATRIX_DOMAIN;

        ssl_certificate /etc/nginx/ssl/live/MATRIX_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/MATRIX_DOMAIN/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Matrix client-server API
        location ~* ^(\/_matrix|\/_synapse\/client) {
            proxy_pass http://synapse:8008;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            
            # Client body size
            client_max_body_size 50M;
            
            # Rate limiting
            limit_req zone=matrix_limit burst=20 nodelay;
            limit_conn matrix_conn 10;
        }

        # Admin Console - redirect bare /admin to /admin/
        location = /admin {
            return 301 /admin/;
        }

        # Admin Console
        location /admin/ {
            proxy_pass http://admin:5000/;
            proxy_redirect off;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Element Web Client
        location / {
            proxy_pass http://element:80;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }
    }

    # Matrix Server Federation (port 8448)
    # This is handled by the same server block above
}
